<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrace | LifePilot CZE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    .info {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Registrace na LifePilot CZE</h1>
  <form action="https://formsubmit.co/tvůj-email@example.com" method="POST">
    <input type="text" name="Jméno" placeholder="Jméno" required>
    <input type="email" name="Email" placeholder="Email" required>
    <input type="password" name="Heslo" placeholder="Heslo" required>
    <input type="hidden" name="_subject" value="Nová registrace!">
    <button type="submit">Registrovat</button>
  </form>
  <div class="info">Data budou odeslána přímo na tvůj e-mail.</div>
</body>
</html>
